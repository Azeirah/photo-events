<template name="register">
    {{> flashMessages}}
    <form id="register-form" action="action">
        <div>
            <label for="register-email">Email: </label><input type="email" id="register-email">
            <br>
            <label for="register-password">Password: </label><input type="password" id="register-password">
            <br>
            <label for="register-username">Username: </label><input type="text" id="register-username">
            <input type="submit" id="register-submit" value="Register">
        </div>
    </form>
</template>
